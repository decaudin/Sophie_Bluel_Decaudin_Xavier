<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - page de connexion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="CSS/style.css">
	<script src="login.js" defer></script>
</head>
<body>
<header>
	<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
	<nav>
		<ul>
			<li>projets</li>
			<li>contact</li>
			<li class="log">login</li>
			<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
		</ul>
	</nav>
</header>
<main>
    <h2>Log In</h2>
    <section class="login">
		<form class="login_form" action="/" method="POST">
        <div class="mail">
            <label class="email" for="email">E-mail</label>
            <input class="usermail" type="email" id="email" name="email">
        </div>
        <div class="code">
            <label class="usercode" for="pass">Mot de passe</label>
            <input class="userpassword" type="password" id="pass" name="password">
        </div>
        <button type="submit" class="connexion">Se connecter</button>
		<p class="forget">Mot de passe oublié</p>
		</form>
    </section>
</main>

<footer>
	<nav>
		<ul>
			<li>Mentions Légales</li>
		</ul>
	</nav>
</footer>
</body>
</html>
